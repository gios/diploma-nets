<mat-toolbar>
  <div *ngFor="let button of buttons">
    <button mat-raised-button [color]="button.type"
      (click)="button.click()"
      [disabled]="button.disabled">
    {{ button.text }} <mat-icon *ngIf="button.icon">{{ button.icon }}</mat-icon>
    </button>
  </div>
  <span class="fill-remaining-space"></span>
  <span>Developed by: Pavlo Blazhchuk</span>
</mat-toolbar>
