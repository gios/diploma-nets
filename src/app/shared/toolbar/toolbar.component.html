<md-toolbar>
  <div *ngFor="let button of buttons">
    <button md-raised-button [color]="button.type"
      (click)="button.click()"
      [disabled]="button.disabled">
    {{ button.text }} <md-icon *ngIf="button.icon">{{ button.icon }}</md-icon>
    </button>
  </div>
  <span class="fill-remaining-space"></span>
  <span>Developed by: Pavlo Blazhchuk</span>
</md-toolbar>
